<div *ngIf="product">
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <p><strong>Price:</strong> ${{ product.price }}</p>
  <img [src]="product.imageUrl" alt="{{ product.name }}" width="200" />
  <br />
 <button (click)="product && addToCart(product)">Add to Cart</button>

</div>
